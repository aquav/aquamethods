<script>
$(document).ready(function() {
	$("#dialog").dialog({autoOpen : false, modal : true, show : "blind", hide : "blind"});
	 $("#contactus").click(function() {
	     alert("Hello world!");
	    
	     $( "#dialog" ).dialog("open");
	     return false;
	   });
	 
	 $('#refdialog').click(function (e) {
			<a href="">Add new Tag</a>
		});
	 
	 var max_h =250;
	 var max_w =250;
	 $('#actualImage').load(function()
			   {
			      var w1=$(this).width();
			      var h1=$(this).height();


			     if(h1>w1)
			     {
			        w1=Math.ceil(w1/h1*max_h);
			        h1=max_h;
			      }
			       if(w1>h1)
			      {
			         h1=Math.ceil(h1/w1*max_w);
			          w1=max_w;
			      }
			    $(this).css({height:h1, width:w1});
			   });

	 });
	 
function cropPicture(){
	 $.ajax({
		 
		 alert("Hello world!");
	 url: "cropPhoto.htm",
	 type: "POST", 
	 data :{
	 x : $('input#X1').val(),
	 y : $('input#Y1').val(),
	 x2 : $('input#X2').val(),
	 y2 : $('input#Y2').val(), 
	 w : $('input#W').val(),
	 h : $('input#H').val(),
	 imageName : $('input#imageName').val()
	 },
	 success: function (data) { 
	 window.location = 'photo.htm';
	 }
	 }




</script>
